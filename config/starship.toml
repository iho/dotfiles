add_newline = false

# Replace the "❯" symbol in the prompt with "➜"

[python]
symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "[pyenv] "

[cmd_duration]
min_time = 2

[directory]
truncation_length = 8
truncation_symbol = "…/"

[docker_context]
disabled = false
[kubernetes]
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
prompt_order = [
    "username",
    "hostname",
    "kubernetes",
    "directory",
    "git_branch",
    "git_state",
    "git_status",
    "package",
    "golang",
    "nodejs",
    "python",
    "rust",
    "nix_shell",
    "conda",
    "memory_usage",
    "aws",
    "env_var",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "time",
    "character",
]

[time]
disabled = false
# format = "[ %T ]"
utc_time_offset = -5

[git_branch]
disabled = false
[git_status]
disabled = false
[git_commit]
disabled = false
[git_state]
disabled = false




